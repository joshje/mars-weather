<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Mars Weather">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mars Weather</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="author" href="humans.txt">
  </head>
  <body>
    <div class="weather">
      <h1 class="weather-logo"><img src="/images/logo.png" alt="Mars Weather"></h1>
      <div class="weather-location weather-mars">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
      <div class="weather-location weather-earth">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
    </div>

    <script data-main="/js/main" src="/js/lib/requirejs/require.js"></script>
  </body>
</html>
